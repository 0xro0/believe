<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit your feedback to Believe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --card: #050505;
      --accent: #3bff14;
      --accent-hover: #2ad30b;
      --text-main: #ffffff;
      --text-muted: #9e9e9e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .page {
      width: 100%;
      max-width: 640px;
      text-align: center;
    }

    .title {
      font-size: clamp(1.9rem, 3vw, 2.6rem);
      font-weight: 700;
      margin-bottom: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 28px 24px 32px;
      border: 1px solid #151515;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.9);
    }

    .tagline {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 16px;
      line-height: 1.4;
      text-align: left;
    }

    .feedback-label {
      text-align: left;
      font-size: 0.86rem;
      margin-bottom: 8px;
      color: var(--text-muted);
    }

    textarea {
      width: 100%;
      min-height: 150px;
      background: #000000;
      border-radius: 12px;
      border: 1px solid #262626;
      color: var(--text-main);
      padding: 12px 14px;
      font-size: 0.95rem;
      resize: vertical;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    .submit-area {
      margin-top: 24px;
      position: relative;
      height: 56px;
      overflow: hidden;
    }

    .submit-btn {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 120px;
      height: 34px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      font-size: 0.82rem;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      touch-action: none;
    }

    .submit-btn:hover {
      background: var(--accent-hover);
    }

    .hash {
      margin-top: 24px;
      font-weight: 600;
      color: var(--accent);
      font-size: 0.95rem;
    }

    .footer {
      margin-top: 18px;
      font-size: 0.7rem;
      color: var(--text-muted);
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .card {
        padding: 22px 16px 26px;
      }

      .submit-btn {
        width: 110px;
        height: 32px;
      }
    }

    /* Mobile (small screens): button is always moving and untappable */
    @media (max-width: 768px) {
      .submit-btn {
        animation: driftAround 1.3s infinite linear;
        pointer-events: none;
      }

      @keyframes driftAround {
        0% {
          transform: translate(-120%, -8px);
        }
        25% {
          transform: translate(0%, 10px);
        }
        50% {
          transform: translate(120%, -6px);
        }
        75% {
          transform: translate(0%, -4px);
        }
        100% {
          transform: translate(-120%, 6px);
        }
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1 class="title">Submit your feedback to Believe</h1>

    <div class="card">
      <p class="tagline">
        We want to hear your honest feedback on how we can improve.
      </p>

      <div class="feedback-label">Your feedback</div>
      <textarea placeholder="What can we do better?"></textarea>

      <div class="submit-area">
        <button class="submit-btn" type="button" id="runawayBtn">
          Submit
        </button>
      </div>

      <div class="hash">#flipbelieve</div>
      <p class="footer">
        Ben will read every submission when he returns from Greece and decides to work again.
      </p>
    </div>
  </div>

  <script>
    const btn = document.getElementById("runawayBtn");
    const submitArea = document.querySelector(".submit-area");
    const isSmallScreen =
      window.matchMedia && window.matchMedia("(max-width: 768px)").matches;

    // Desktop: normal at first, then runs away once they try to click
    if (!isSmallScreen) {
      function moveButton() {
        const areaRect = submitArea.getBoundingClientRect();
        const maxX = areaRect.width - btn.offsetWidth;
        const maxY = areaRect.height - btn.offsetHeight;

        const newX = Math.random() * maxX - maxX / 2;
        const newY = Math.random() * maxY - maxY / 2;

        btn.style.transform = `translate(${newX}px, ${newY}px)`;
      }

      let trollMode = false;

      function startTroll() {
        if (!trollMode) {
          trollMode = true;
          moveButton();
        }
      }

      btn.addEventListener("mouseenter", () => {
        startTroll();
        moveButton();
      });

      btn.addEventListener("mousedown", e => {
        startTroll();
        e.preventDefault();
        moveButton();
      });

      btn.addEventListener("click", e => {
        startTroll();
        e.preventDefault();
        moveButton();
      });

      submitArea.addEventListener("mousemove", function (e) {
        if (!trollMode) return;

        const rect = btn.getBoundingClientRect();
        const radius = 65;
        const distX = e.clientX - (rect.left + rect.width / 2);
        const distY = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.hypot(distX, distY);

        if (distance < radius) {
          moveButton();
        }
      });
    }
    // Mobile motion handled by CSS animation
  </script>
</body>
</html>
